<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task_1</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>User Management</h1>

    <!-- Форма для создания пользователя -->
    <form id="createUserForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <button type="submit">Create User</button>
    </form>

    <!-- Форма для поиска пользователей по имени -->
    <form id="searchUserForm">
      <label for="fullNameQuery">Search by Name:</label>
      <input type="text" id="fullNameQuery" name="fullNameQuery" />
      <button type="submit">Search</button>
    </form>

    <!-- Таблица для отображения пользователей -->
    <table id="userTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Full Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Сюда будут добавляться строки с пользователями -->
      </tbody>
    </table>

    <form id="editUserForm" style="display: none">
      <h2>Edit User</h2>
      <label for="editEmail">Email:</label>
      <input type="email" id="email" name="editEmail" required />
      <label for="editFullName">Full Name:</label>
      <input type="text" id="fullName" name="editFullName" required />
      <label for="editAddress">Address:</label>
      <input type="text" id="address" name="editAddress" required />
      <button type="submit">Save</button>
      <button type="button" id="cancelEdit">Cancel</button>
      <input type="hidden" id="editUserId" name="editUserId" />
      <!-- Добавлен скрытый input для хранения ID пользователя -->
    </form>

    <script src="./script.js"></script>
  </body>
</html>
